{% extends "pages/page.html" %}

{% load mezzanine_tags %}

{% block title %}{% endblock %}

{% block container %}
  <div class="cover">
    <img src="{{ page.coverpage.cover.url }}" alt="Cover Image for Page" />
  </div>
  <div class="container" id="content" tabindex="-1">
    <div class="row">
      <div class=".col-md-offset-3 col-md-6">
        {% editable page.coverpage.content %}
        {{ page.coverpage.content|richtext_filters|safe }}
        {% endeditable %}
      </div>
    </div>
  </div>
{% endblock %}
